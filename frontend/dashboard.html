<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <h1>Bienvenue sur votre Dashboard <span id="user-pseudo"></span></h1>
  <p>Vous êtes connecté !</p>

  <button id="logoutBtn">Déconnexion</button>
          <form id="signupForm" >
                        <h1>Lier une adresse email : </h1>
                        <div>adresse email : </div>
                        <input name="email" type="email"/>
                        <div>mot de passe : </div>
                        <input name="password" type="password"/>

                        <button type="submit">Lier</button>

          </form>
  <div id="message"></div>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("access_token");
      localStorage.removeItem("walletAddress");
      window.location.href = "login.html";
    });

  </script>

  <script>
     async function loadUserProfile() {
        const token = localStorage.getItem("access_token");

        if (!token) {
                window.location.href = "/login.html";
                return;
        }
        const walletAddress = localStorage.getItem("walletAddress");

        try {
        const res = await fetch("http://localhost:3000/api/auth/dashboard", {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        if (!res.ok) {
            localStorage.removeItem("access_token");
            window.location.href = "/login.html";
            return;
        }

        const data = await res.json();
        if (walletAddress) {
                document.getElementById("user-pseudo").textContent = walletAddress;
        } else {
                document.getElementById("user-pseudo").textContent = data.pseudo;
        }

        } catch (err) {
           console.error("Erreur profil :", err);
           window.location.href = "/login.html";
        }
     }

     loadUserProfile();
  </script>
  <script>
    document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        liaison();
    });

    async function liaison() {
        const email = document.querySelector("[name=email]").value;
        const password = document.querySelector("[name=password]").value;
        const walletAddress = localStorage.getItem("walletAddress");

        const resp = await fetch("http://localhost:3000/api/auth/web3/liaison", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password, walletAddress }),
        });
        if (resp.ok) {
               const data = await resp.json();
               showMessage( data.message, "success");

        }

    }

    function showMessage(msg, type) {
                    const div = document.getElementById("message");
                    div.textContent = msg;
                    div.className = type;
    }

  </script>

</body>
</html>
